<div>
  <mat-checkbox
    #showDetails
    [value]="2"
    [checked]="isChecked"
    (change)="onChange($event)">Subscribe fuckers!
  </mat-checkbox>

  <div *ngIf="showDetails.checked">Some details ...</div>

</div>

<div>
  <mat-radio-group [value]="1">
    <mat-radio-button [value]="0">Male</mat-radio-button>
    <mat-radio-button [value]="1">Female</mat-radio-button>
  </mat-radio-group>
</div>

<div>
  <mat-select [(ngModel)]="color">
    <mat-option
      *ngFor="let item of items"
      [value]="item.id">{{ item.title }}
    </mat-option>
  </mat-select>
</div>

<div>
  <form class="full-width">
    <mat-form-field class="full-width">
      <input
        ngModel
        name="username"
        type="text"
        matInput
        required
        placeholder="Favorite food"
        value="Sushi" />
      <mat-hint>Tell me about your favorite food you little shit!</mat-hint>
      <span matSuffix>@gmail.com</span>
      <span matPrefix>master.maks.</span>
      <mat-error>
        Field is required fuckers!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        name="description"
        matTextareaAutosize
        matInput></textarea>
    </mat-form-field>
  </form>
</div>

<div>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
